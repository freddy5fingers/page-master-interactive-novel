<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Master Interactive Novel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-bg': '#121212',
              'brand-surface': '#1E1E1E',
              'brand-primary': '#BB86FC',
              'brand-secondary': '#03DAC6',
              'brand-text': '#E0E0E0',
              'brand-text-secondary': '#A0A0A0',
              'brand-dark': '#101010',
              'brand-page': '#F3EFEA',
              'brand-ink': '#2C2C2C',
            },
            fontFamily: {
              'serif': ['"Playfair Display"', 'Georgia', 'serif'],
              'sans': ['Inter', 'sans-serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'slide-up': 'slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'subtle-pulse': 'subtlePulse 2s infinite',
              'blink': 'blink 1s step-end infinite',
            },
            keyframes: {
              fadeIn: { '0%': { opacity: 0 }, '100%': { opacity: 1 } },
              slideUp: {
                  '0%': { transform: 'translateY(20px)', opacity: 0 },
                  '100%': { transform: 'translateY(0)', opacity: 1 },
              },
              subtlePulse: {
                  '0%, 100%': { boxShadow: '0 0 0 0 rgba(187, 134, 252, 0.4)' },
                  '70%': { boxShadow: '0 0 0 10px rgba(187, 134, 252, 0)' },
              },
              blink: {
                'from, to': { color: 'transparent' },
                '50%': { color: 'currentColor' },
              },
            },
            boxShadow: {
              'glow-primary': '0 0 15px rgba(187, 134, 252, 0.3)',
              'glow-secondary': '0 0 15px rgba(3, 218, 198, 0.3)',
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
      /* Custom scrollbar for a more integrated look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e1e1e;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #bb86fc;
        border-radius: 4px;
        border: 2px solid #1e1e1e;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #9f63e4;
      }
      /* Custom focus-visible styles for better accessibility */
      *:focus-visible {
          outline: 2px solid #03dac6;
          outline-offset: 2px;
          border-radius: 4px;
      }
    </style>
  <script type="importmap">
{
  "imports": {

    "react/": "https://aistudiocdn.com/react@^19.2.0/",

    "firebase/firestore": "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js",
    "firebase/functions": "https://www.gstatic.com/firebasejs/10.8.0/firebase-functions.js",
    "firebase/": "https://aistudiocdn.com/firebase@^12.5.0/"
  }
}
</script>
</head>
